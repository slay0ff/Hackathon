<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                    <a class="authButton">Авторизация</a>

                </div>
            </header>
            <div class="mainCont">
                <div class="mapCont">
                    <a>ТУТ БУДЕТ КАРТА</a>
                </div>

            </div>
        </div>

        <footer>
            <a class="contacts">
                <span>Связь с администрацией:</span>
                <span>Email:example@example.ru</span>
